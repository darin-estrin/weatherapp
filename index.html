<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="wrapper"> <!-- Wrapper Start -->
    <div class="header">
      <h1>Weather App</h1>
    </div>
    <!-- Enter Zipcode -->
    <div class="zipcode">
      <input type="number" placeholder="Zipcode" name="zipcode" id="zipcode">
      <button class="enter-zipcode">Get Weather</button>
    </div>
    <!-- Geolocation button -->
    <div class="geolocation">
      <button class="get-location">Use GPS Location</button>
    </div>
    <!-- Weather Data -->
    <div class="weather-info">
      <h2 class="city"></h2>
      <div class="weather-data">
        <h3 class="weather"></h3>
        <img class="weather-icon">
      </div>

      <div class="temperature">
        <h3 class="celcius"></h4>
        <h3 class="fahrenheit"></h3>
      </div>

      <div class="wind">
        <h3 class="wind-speed"></h3>
        <img src="up_arrow.png" class="wind-direction">
      </div>
    </div><!-- Weather Data End -->


  </div> <!-- Wrapper End -->
</body>
</html>
